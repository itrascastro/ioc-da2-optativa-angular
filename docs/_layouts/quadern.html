<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ca' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>{{ page.title | default: 'Quadern de Notes' }} | {{ site.title }} - IOC</title>
    <meta name="description" content="Sistema de gestió de notes per {{ site.title }} - {{ site.organization }}">
    
    <!-- SEO Tags -->
    {% seo %}
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Rich editor styles and libs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css">
    <link id="hljs-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link id="hljs-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" disabled>
    <link rel="stylesheet" href="{{ '/assets/css/quadern-rich-editor.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    
    <!-- RSS Feed -->
    {% feed_meta %}

    <!-- Fallback CSS per arxius locals -->
    <script>
      (function(){
        try {
          if (location && location.protocol === 'file:') {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'assets/css/fallback.css';
            document.head.appendChild(link);
          }
        } catch(e){}
      })();
    </script>

</head>

<body class="quadern-layout">
    <!-- Skip to content for accessibility -->
    {% include skip-link.html %}
    <div class="quadern-shell">
      <!-- Header no fijo -->
      <header class="quadern-header quadern-header--unfixed" role="banner" id="top">
          <div class="header-brand">
              <a href="{{ '/' | relative_url }}" class="logo-link">
                  <img src="{{ '/assets/images/logo_IOC_light.jpg' | relative_url }}" 
                       alt="Institut Obert de Catalunya" 
                       class="logo logo-light">
                  <img src="{{ '/assets/images/logo_IOC_dark.png' | relative_url }}" 
                       alt="Institut Obert de Catalunya" 
                       class="logo logo-dark">
              </a>
              <div class="quadern-logo">
                  <i class="bi bi-journal-text" aria-hidden="true"></i>
                  <span>Quadern de Notes</span>
              </div>
          </div>
          <div class="header-search">
              <div class="global-search">
                  <input type="text" id="global-search-input" placeholder="Cerca en totes les notes..." aria-label="Cerca global">
                  <i class="bi bi-search search-icon" aria-hidden="true"></i>
              </div>
          </div>
          <div class="header-controls">
              <a href="{{ '/' | relative_url }}" class="btn btn-outline" aria-label="Tornar al curs">
                  <i class="bi bi-arrow-left" aria-hidden="true"></i>
                  Tornar al Curs
              </a>
              <button class="theme-toggle" id="theme-toggle">Mode Fosc</button>
          </div>
      </header>

      <!-- Cuerpo: sidebar + main -->
      <div class="quadern-body">
          <aside class="quadern-sidebar" role="navigation" aria-label="Navegació del quadern">
              <!-- Controls de Vista -->
              <div class="sidebar-section">
                  <h3>Vistes</h3>
                  <div class="view-nav">
                      <button class="view-btn active" data-view="dashboard" aria-pressed="true">
                          <i class="bi bi-house" aria-hidden="true"></i>
                          <span>Dashboard</span>
                      </button>
                      <button class="view-btn" data-view="editor" aria-pressed="false">
                          <i class="bi bi-pencil-square" aria-hidden="true"></i>
                          <span>Editor</span>
                      </button>
                      <button class="view-btn" data-view="search" aria-pressed="false">
                          <i class="bi bi-search" aria-hidden="true"></i>
                          <span>Cerca</span>
                      </button>
                      <button class="view-btn" data-view="import-export" aria-pressed="false">
                          <i class="bi bi-arrow-left-right" aria-hidden="true"></i>
                          <span>Import/Export</span>
                      </button>
                      <button class="view-btn" data-view="study" aria-pressed="false">
                          <i class="bi bi-book" aria-hidden="true"></i>
                          <span>Vista d'Estudi</span>
                      </button>
                  </div>
              </div>

              <!-- Navegació Jeràrquica -->
              <div class="sidebar-section">
                  <h3>Estructura del Curs</h3>
                  <div class="nav-tree" id="nav-tree">
                      <div class="loading-state">
                          <p>Carregant estructura...</p>
                      </div>
                  </div>
              </div>
          </aside>

          <main class="quadern-main" role="main" id="main-content">
              {{ content }}
          </main>
      </div>

      <!-- Footer no fijo -->
      <footer class="quadern-footer quadern-footer--unfixed">
          <div class="footer-content" role="contentinfo">
              <div class="footer-left">
                  <div class="footer-version">Versió {{ site.version }}</div>
              </div>
              <div class="footer-center">
                  <div class="stats-container" aria-label="Estadístiques del quadern">
                      <div class="stat-item">
                          <i class="bi bi-collection" aria-hidden="true"></i>
                          <span id="footer-units">0 unitats</span>
                      </div>
                      <div class="stat-item">
                          <i class="bi bi-folder2" aria-hidden="true"></i>
                          <span id="footer-blocks">0 blocs</span>
                      </div>
                      <div class="stat-item">
                          <i class="bi bi-list-ol" aria-hidden="true"></i>
                          <span id="footer-sections">0 seccions</span>
                      </div>
                      <div class="stat-item">
                          <i class="bi bi-journal-text" aria-hidden="true"></i>
                          <span id="total-notes">0 notes</span>
                      </div>
                      <div class="stat-item">
                          <i class="bi bi-hdd" aria-hidden="true"></i>
                          <span id="storage-size">0 KB</span>
                      </div>
                      <div class="stat-item">
                          <i class="bi bi-clock" aria-hidden="true"></i>
                          <span id="last-sync">Mai sincronitzat</span>
                      </div>
                  </div>
              </div>
              <div class="footer-right">
                  <div class="footer-actions" aria-label="Accions ràpides">
                      <button class="footer-icon-btn" title="Nova nota" data-quick-action="create-note">
                          <i class="bi bi-plus-circle" aria-hidden="true"></i>
                      </button>
                      <button class="footer-icon-btn" title="Veure totes les notes" data-quick-action="view-all-notes">
                          <i class="bi bi-card-list" aria-hidden="true"></i>
                      </button>
                      <button class="footer-icon-btn" title="Exportar notes" data-quick-action="export-notes">
                          <i class="bi bi-cloud-download" aria-hidden="true"></i>
                      </button>
                      <button class="footer-icon-btn" title="Importar notes" data-quick-action="import-notes">
                          <i class="bi bi-cloud-upload" aria-hidden="true"></i>
                      </button>
                  </div>
              </div>
          </div>
      </footer>
    </div>

    <!-- Dades del curs per JavaScript -->
    <script>
      window.courseData = {{ site.curs | jsonify }};
      window.siteConfig = {
        baseurl: "{{ site.baseurl }}",
        title: "{{ site.title }}",
        version: "{{ site.version }}",
        cicle_modul: "{{ site.cicle_modul }}"
      };
    </script>
    
    <!-- Scripts del lloc -->
    <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
    
    <!-- Quadern App - Base modules -->
    <script src="{{ '/assets/js/quadern-app/constants.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/quadern-app/utils.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/quadern-app/store.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/quadern-app/panel.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/quadern-app/discovery.js' | relative_url }}" defer></script>
    
    <!-- Quadern App - Navigation Drill-Down (NEW SYSTEM) -->
    <script src="{{ '/assets/js/quadern-app/navigation/navigation-drilldown.js' | relative_url }}" defer></script>
    
    <!-- Quadern App - Core system -->
    <script src="{{ '/assets/js/quadern-app/events.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/quadern-app/ui/navigation.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/quadern-app/ui/components.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/quadern-app/ui/formatters.js' | relative_url }}" defer></script>
    
    <!-- Quadern App - Views -->
    <script src="{{ '/assets/js/quadern-app/views/dashboard.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/quadern-app/views/editor.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/quadern-app/views/search.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/quadern-app/views/study.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/quadern-app/views/import-export.js' | relative_url }}" defer></script>
    
    <!-- Rich editor deps and integration -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>
    <script src="{{ '/assets/js/quadern-app/rich-editor.js' | relative_url }}" defer></script>
    
    <!-- Quadern App - Main application -->
    <script src="{{ '/assets/js/quadern-app/app.js' | relative_url }}" defer></script>
</body>
</html>
