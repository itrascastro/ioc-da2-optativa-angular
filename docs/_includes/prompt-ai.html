<!-- Component: Prompt per IA amb caixa de text i botó de còpia -->
<div class="ai-prompt" role="note">
  <div class="ai-header" role="heading" aria-level="4">
    <div class="code-info">
      <i class="bi bi-robot" aria-hidden="true"></i>
      <span>Prompt per IA</span>
    </div>
    <div class="code-actions">
      <button type="button" class="copy-btn" title="Copiar prompt" aria-label="Copiar prompt">
        <i class="bi bi-clipboard" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="ai-container">
    <div class="ai-prompt-content" aria-label="Text del prompt">{{ include.contingut }}</div>
  </div>
</div>
